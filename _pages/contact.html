<form class="form" action="" method="">
  <div class="form-item">
      <label class="contact-label" for="name">名字：</label>
      <input type="text" placeholder="你的名字" id="name" class="contact-input" name="name" tabindex="1" required/>
  </div>
  <div class="form-item">
      <label class="contact-label" for="email">邮箱：</label>
      <input type="email" placeholder="你的邮箱" id="email" class="contact-input" name="_replyto" tabindex="2" required/>
  </div>
  <div class="form-item">
    <label class="contact-label" for="message">信息：</label>
    <textarea class="contact-textarea" placeholder="你的信息" class="contact-input" rows="4" id="message" name="message" tabindex="3" required></textarea>
  </div>
  <div class="form-item">
    <button type="submit" value="Send" class="form-btn" onClick="alert('逗你玩')">发送</button>
  </div>
</form>
